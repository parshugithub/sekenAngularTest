<form #loginForm="ngForm" id="main_form" (ngSubmit)="loginUserSeken();">
  <h2>Login</h2>
	<small class="text-danger">{{msg}}</small>
	
	<div class="form-group">
<div><label for="email">Email/UserName</label></div>
	<div><input type="text" class="form-control" placeholder="Enter  username" name="username"
	[(ngModel)]="user.username" required #username="ngModel"
	[class.is-invalid]="username.invalid && username.touched"></div>
	
	</div>
	
	<div class="form-group">
<div>	<label for="pwd">Password:</label></div>
	<div><input type="password" class="form-control" placeholder="Enter password" name="pwd1"
	[(ngModel)]="user.password" required #password="ngModel"
	[class.is-invalid]="password.invalid && password.touched">
	<small class="text-danger" [class.d-none]="password.valid || password.untouched">password is
	required</small></div>
	</div>
	
	
	<button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-gradient-primary" style="background-color: #93c47dff !important; margin-bottom: 25px;">Login</button>


	
	
	</form>
